name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy
          
      - name: Run ruff lint
        run: ruff check .
        
      - name: Run ruff format check
        run: ruff format --check .
        
      - name: Run black check
        run: black --check .

  type-check:
    name: Type Check (mypy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          
      - name: Run mypy
        run: mypy adaptiveneuralnetwork --ignore-missing-imports --no-strict-optional
        continue-on-error: true

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,nlp]"
          
      - name: Run tests
        run: pytest tests/ -v --tb=short --ignore=tests/integration/ --ignore=tests/phase_specific/ -m "not slow"
        continue-on-error: true
        
      - name: Generate coverage report
        if: matrix.python-version == '3.12'
        run: |
          pytest tests/ --cov=adaptiveneuralnetwork --cov-report=xml --cov-report=term --ignore=tests/integration/ --ignore=tests/phase_specific/ -m "not slow"
        continue-on-error: true
        
      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
